<!DOCTYPE html>
<html>

<head>
</head>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.7.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<body>

    <h2>My Cart</h2>

    <h3>
        <a routerLink="/shipping">Click for Shipping Prices</a>
    </h3>
    
    <div class="cart-item" *ngFor="let product of products">
      <span>{{ product.name }}</span>
      <span>{{ product.price | currency }}</span>
      <span>QTY: 1</span>
    </div>

    <p>Please enter your information and click <code>Purchase</code> in order to complete this order.</p>
    
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    
        <div>
            <label for="shipping_type">
              Preferred Shipping Type (see <i>Click for Shipping Prices</i> for prices)
            </label>
            <input required id="shipping_type" type="text" formControlName="shipping_type">
          </div>

        <div>
            <label for="first_name">
              First Name
            </label>
            <input required id="first_name" type="text" formControlName="first_name">
          </div>
        
          <div>
            <label for="last_name">
              Last Name
            </label>
            <input required id="last_name" type="text" formControlName="last_name">
          </div>
    
          <div>
            <label for="address">
              Address
            </label>
            <input required id="address" type="text" formControlName="address">
          </div>
    
          <div>
            <label for="email">
              Email
            </label>
            <input required id="email" type="email" formControlName="email">
          </div>
    
        <h2>Total (Excluding Shipping): {{total | currency}} </h2>

        <button class="button" type="submit">Purchase</button>

      </form>
    
      <h1 id = "confirmation"></h1>
    
</body>
</html>
